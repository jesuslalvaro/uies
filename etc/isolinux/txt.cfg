default live
label live
  menu label Ubuntuies Live ^Gnome
  kernel /casper/vmlinuz
  append  console-setup/layoutcode=es locale=es_ES  debian-installer/language=es keyboard-configuration/layoutcode=es boot=casper initrd=/casper/initrd.lz quiet splash xsession=gnome-classic --
label unity
  menu label Ubuntuies Live ^Unity
  kernel /casper/vmlinuz
  append  console-setup/layoutcode=es locale=es_ES  debian-installer/language=es keyboard-configuration/layoutcode=es boot=casper initrd=/casper/initrd.lz quiet splash xsession=ubuntu --
label cairo
  menu label Ubuntuies Live ^Cairo
  kernel /casper/vmlinuz
  append  console-setup/layoutcode=es locale=es_ES  debian-installer/language=es keyboard-configuration/layoutcode=es boot=casper initrd=/casper/initrd.lz quiet splash xsession=cairo-dock --
